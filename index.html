    <script>
        const questions = [
            {
                id: 'social',
                icon: 'üë•',
                text: 'Cette semaine, comment √©values-tu ta vie sociale ?',
                type: 'emoji',
                options: [
                    { emoji: 'üòî', label: 'Isol√©', value: 1 },

            },

                text: 'As-tu pass√© du temps de qualit√© avec ta famille ?',
                type: 'emoji',
                options: [
                    { emoji: '‚ùå', label: 'Pas du tout', value: 1 },
                    { emoji: 'üòï', label: 'Tr√®s peu', value: 2 },
                    { emoji: 'üëå', label: 'Un peu', value: 3 },
                    { emoji: 'üòä', label: 'Pas mal', value: 4 },
                    { emoji: '‚ù§Ô∏è', label: 'Beaucoup !', value: 5 }
                ]
            },
            {
                id: 'work',
                icon: 'üíº',
                text: 'Comment te sens-tu par rapport √† ton travail ?',
                type: 'slider',
                min: 0,
                max: 10,
                labels: { left: '√âpuis√© üò´', right: '√âpanoui üöÄ' }
            },
            {
                id: 'passion',
                icon: 'üéØ',
                text: 'Combien d\'heures as-tu consacr√©es √† tes passions/loisirs ?',
                type: 'counter',
                unit: 'heures'
            },
            {
                id: 'sport',
                icon: 'üí™',
                text: 'Combien de fois as-tu fait du sport/activit√© physique ?',
                type: 'counter',
                unit: 'fois'
            },
            {
                id: 'sleep',
                icon: 'üò¥',
                text: 'Comment √©values-tu la qualit√© de ton sommeil ?',
                type: 'emoji',
                options: [
                    { emoji: 'üåô', label: 'Mauvais', value: 1 },
                    { emoji: 'üò™', label: 'Moyen', value: 2 },
                    { emoji: 'üòå', label: 'Correct', value: 3 },
                    { emoji: 'üò¥', label: 'Bien', value: 4 },
                    { emoji: '‚ú®', label: 'Excellent', value: 5 }
                ]
            },
            {
                id: 'mood',
                icon: 'üß†',
                text: 'Niveau de bonheur g√©n√©ral cette semaine ?',
                type: 'slider',
                min: 0,
                max: 10,
                labels: { left: 'Difficile üò¢', right: 'Heureux üòÑ' }
            },
            {
                id: 'stress',
                icon: 'üé≠',
                text: 'Ton niveau de stress cette semaine ?',
                type: 'slider',
                min: 0,
                max: 10,
                labels: { left: 'Zen üßò', right: 'Stress√© üò∞' }
            },
            {
                id: 'growth',
                icon: 'üìö',
                text: 'As-tu appris quelque chose de nouveau ?',
                type: 'emoji',
                options: [
                    { emoji: '‚ùå', label: 'Non', value: 0 },
                    { emoji: 'üìñ', label: 'Un peu', value: 1 },
                    { emoji: 'üéì', label: 'Oui !', value: 2 },
                    { emoji: 'üöÄ', label: 'Beaucoup !', value: 3 }
                ]
            },
            {
                id: 'contribution',
                icon: 'üåç',
                text: 'Te sens-tu utile et align√© avec tes valeurs ?',
                type: 'emoji',
                options: [
                    { emoji: 'üòû', label: 'Pas du tout', value: 1 },
                    { emoji: 'üòê', label: 'Un peu', value: 2 },
                    { emoji: 'üôÇ', label: 'Oui', value: 3 },
                    { emoji: 'üòä', label: 'Beaucoup', value: 4 },
                    { emoji: 'üåü', label: 'Totalement !', value: 5 }
                ]
            }
        ];

        let data = {};
        let currentWeek = '';

        function initWeekSelector() {
            const select = document.getElementById('weekSelector');
            const now = new Date();
            const currentWeekNum = getWeekNumber(now);
            
            for (let i = 1; i <= 52; i++) {
                const option = document.createElement('option');
                option.value = `week${i}`;
                option.textContent = `Semaine ${i}${i === currentWeekNum ? ' (cette semaine)' : ''}`;
                if (i === currentWeekNum) {
                    option.selected = true;
                }
                select.appendChild(option);
            }
            
            if (currentWeekNum) {
                currentWeek = `week${currentWeekNum}`;
                loadWeek();
            }
        }

        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }

        function loadWeek() {
            currentWeek = document.getElementById('weekSelector').value;
            if (!currentWeek) return;
            
            if (!data[currentWeek]) {
                data[currentWeek] = {};
            }
            
            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            questions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'question-card';
                
                const icon = document.createElement('div');
                icon.className = 'question-icon';
                icon.textContent = q.icon;
                
                const text = document.createElement('div');
                text.className = 'question-text';
                text.textContent = q.text;
                
                card.appendChild(icon);
                card.appendChild(text);
                
                if (q.type === 'emoji') {
                    const scale = document.createElement('div');
                    scale.className = 'emoji-scale';
                    
                    q.options.forEach(opt => {
                        const option = document.createElement('div');
                        option.className = 'emoji-option';
                        if (data[currentWeek][q.id] === opt.value) {
                            option.classList.add('selected');
                        }
                        
                        const emoji = document.createElement('span');
                        emoji.className = 'emoji';
                        emoji.textContent = opt.emoji;
                        
                        const label = document.createElement('span');
                        label.className = 'label';
                        label.textContent = opt.label;
                        
                        option.appendChild(emoji);
                        option.appendChild(label);
                        
                        option.onclick = () => {
                            const allOptions = card.querySelectorAll('.emoji-option');
                            allOptions.forEach(o => o.classList.remove('selected'));
                            option.classList.add('selected');
                            data[currentWeek][q.id] = opt.value;
                            saveData();
                        };
                        
                        scale.appendChild(option);
                    });
                    
                    scale.id = `${q.id}-scale`;
                    card.appendChild(scale);
                    
                } else if (q.type === 'slider') {
                    const sliderContainer = document.createElement('div');
                    sliderContainer.className = 'slider-container';
                    
                    const slider = document.createElement('input');
                    slider.type = 'range';
                    slider.className = 'slider';
                    slider.min = q.min;
                    slider.max = q.max;
                    slider.value = data[currentWeek][q.id] !== undefined ? data[currentWeek][q.id] : Math.floor((q.max - q.min) / 2);
                    slider.id = `${q.id}-slider`;
                    
                    const valueDisplay = document.createElement('div');
                    valueDisplay.className = 'slider-value';
                    valueDisplay.textContent = slider.value + ' / ' + q.max;
                    
                    slider.oninput = (e) => {
                        valueDisplay.textContent = e.target.value + ' / ' + q.max;
                        data[currentWeek][q.id] = parseInt(e.target.value);
                    };
                    
                    const labels = document.createElement('div');
                    labels.className = 'slider-labels';
                    labels.innerHTML = `<span>${q.labels.left}</span><span>${q.labels.right}</span>`;
                    
                    sliderContainer.appendChild(slider);
                    sliderContainer.appendChild(valueDisplay);
                    sliderContainer.appendChild(labels);
                    card.appendChild(sliderContainer);
                    
                } else if (q.type === 'counter') {
                    const group = document.createElement('div');
                    group.className = 'counter-group';
                    
                    const minusBtn = document.createElement('button');
                    minusBtn.className = 'counter-btn';
                    minusBtn.textContent = '‚àí';
                    
                    const value = document.createElement('div');
                    value.className = 'counter-value';
                    value.textContent = data[currentWeek][q.id] || 0;
                    value.id = `${q.id}-counter`;
                    
                    const plusBtn = document.createElement('button');
                    plusBtn.className = 'counter-btn';
                    plusBtn.textContent = '+';
                    
                    minusBtn.onclick = () => {
                        let current = parseInt(value.textContent) || 0;
                        if (current > 0) {
                            current--;
                            value.textContent = current;
                            data[currentWeek][q.id] = current;
                        }
                    };
                    
                    plusBtn.onclick = () => {
                        let current = parseInt(value.textContent) || 0;
                        current++;
                        value.textContent = current;
                        data[currentWeek][q.id] = current;
                    };
                    
                    group.appendChild(minusBtn);
                    group.appendChild(value);
                    group.appendChild(plusBtn);
                    card.appendChild(group);
                }
                
                container.appendChild(card);
            });
        }

        function saveWeek() {
            saveData();
            const msg = document.getElementById('completionMsg');
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
            
            if (tabId === 'overview') {
                calculateOverview();
            } else if (tabId === 'details') {
                calculateDetails();
            }
        }

        function calculateOverview() {
            const statsContainer = document.getElementById('overviewStats');
            const globalSummary = document.getElementById('globalSummary');
            statsContainer.innerHTML = '';
            globalSummary.innerHTML = '';
            
            const totalWeeks = Object.keys(data).length;
            
            if (totalWeeks === 0) {
                statsContainer.innerHTML = '<p style="text-align: center; color: #683729; padding: 40px;">Aucune donn√©e enregistr√©e. Commence ton premier check-in ! üåü</p>';
                return;
            }
            
            // Calcul des moyennes pour toutes les questions
            let allAverages = {};
            questions.forEach(q => {
                let sum = 0, count = 0;
                Object.keys(data).forEach(week => {
                    if (data[week][q.id] !== undefined) {
                        sum += data[week][q.id];
                        count++;
                    }
                });
                allAverages[q.id] = count > 0 ? (sum / count) : 0;
            });
            
            // Calcul de la moyenne globale (normalisation sur 10)
            let globalScore = 0;
            let normalizedScores = {};
            
            questions.forEach(q => {
                let normalized = 0;
                if (q.type === 'emoji') {
                    normalized = (allAverages[q.id] / 5) * 10; // Convertir /5 en /10
                } else if (q.type === 'slider') {
                    normalized = allAverages[q.id]; // D√©j√† sur 10
                } else if (q.type === 'counter') {
                    normalized = Math.min((allAverages[q.id] / 10) * 10, 10); // Normaliser
                }
                normalizedScores[q.id] = normalized;
                globalScore += normalized;
            });
            
            globalScore = (globalScore / questions.length).toFixed(1);
            
            // Cartes statistiques principales
            const stats = [
                { label: 'Semaines suivies', value: totalWeeks, icon: 'üìÖ' },
                { label: 'Score global', value: globalScore + '/10', icon: '‚≠ê' },
                { label: 'Bonheur moyen', value: allAverages.mood.toFixed(1) + '/10', icon: 'üòä' },
                { label: 'Stress moyen', value: allAverages.stress.toFixed(1) + '/10', icon: 'üé≠' }
            ];
            
            stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <div style="font-size: 40px;">${stat.icon}</div>
                    <div class="value">${stat.value}</div>
                    <div class="label">${stat.label}</div>
                `;
                statsContainer.appendChild(card);
            });
            
            // R√©sum√© global avec corr√©lations
            let summaryHTML = '<div style="font-size: 16px; line-height: 1.8;">';
            
            // Analyse bien-√™tre g√©n√©ral
            summaryHTML += `<p style="margin-bottom: 15px;"><strong style="color: #C8B256;">üìä Ton bien-√™tre global : ${globalScore}/10</strong></p>`;
            
            if (globalScore >= 7.5) {
                summaryHTML += `<p style="margin-bottom: 15px;">üåü Excellent ! Tu es dans une tr√®s bonne dynamique.</p>`;
            } else if (globalScore >= 6) {
                summaryHTML += `<p style="margin-bottom: 15px;">üëç Plut√¥t bien ! Quelques ajustements pourraient t'aider √† progresser.</p>`;
            } else {
                summaryHTML += `<p style="margin-bottom: 15px;">üí™ Il y a de la place pour am√©liorer ton √©quilibre. Prends soin de toi.</p>`;
            }
            
            // Corr√©lations int√©ressantes
            summaryHTML += '<p style="margin-top: 20px; margin-bottom: 10px;"><strong style="color: #412838;">üîç Insights :</strong></p><ul style="list-style: none; padding-left: 0;">';
            
            // Corr√©lation sommeil-bonheur
            if (allAverages.sleep < 3 && allAverages.mood < 6) {
                summaryHTML += '<li style="margin-bottom: 10px;">üí§ Ton sommeil impacte ton bonheur. Priorise tes nuits !</li>';
            }
            
            // Corr√©lation sport-stress
            if (allAverages.sport < 2 && allAverages.stress > 6) {
                summaryHTML += '<li style="margin-bottom: 10px;">üèÉ Plus de sport pourrait r√©duire ton stress.</li>';
            }
            
            // Corr√©lation passion-satisfaction travail
            if (allAverages.passion < 3 && allAverages.work < 6) {
                summaryHTML += '<li style="margin-bottom: 10px;">üéØ Manque de temps passion = baisse de satisfaction au travail. √âquilibre-toi !</li>';
            }
            
            // Social-bonheur
            if (allAverages.social >= 4 && allAverages.mood >= 7) {
                summaryHTML += '<li style="margin-bottom: 10px;">üë• Tes interactions sociales boostent ton bonheur. Continue !</li>';
            }
            
            // Points forts
            let strongestArea = Object.keys(normalizedScores).reduce((a, b) => normalizedScores[a] > normalizedScores[b] ? a : b);
            let strongestQuestion = questions.find(q => q.id === strongestArea);
            summaryHTML += `<li style="margin-bottom: 10px; color: #1dd1a1;">‚úÖ Ton point fort : <strong>${strongestQuestion.text.substring(0, 40)}...</strong></li>`;
            
            // Points √† am√©liorer
            let weakestArea = Object.keys(normalizedScores).reduce((a, b) => normalizedScores[a] < normalizedScores[b] ? a : b);
            let weakestQuestion = questions.find(q => q.id === weakestArea);
            summaryHTML += `<li style="margin-bottom: 10px; color: #ff6b6b;">‚ö†Ô∏è √Ä am√©liorer : <strong>${weakestQuestion.text.substring(0, 40)}...</strong></li>`;
            
            summaryHTML += '</ul></div>';
            globalSummary.innerHTML = summaryHTML;
        }
        
        function calculateDetails() {
            const detailsContent = document.getElementById('detailsContent');
            detailsContent.innerHTML = '';
            
            const totalWeeks = Object.keys(data).length;
            
            if (totalWeeks === 0) {
                detailsContent.innerHTML = '<p style="text-align: center; color: #683729; padding: 40px;">Aucune donn√©e disponible.</p>';
                return;
            }
            
            questions.forEach(q => {
                let values = [];
                Object.keys(data).forEach(week => {
                    if (data[week][q.id] !== undefined) {
                        values.push(data[week][q.id]);
                    }
                });
                
                if (values.length > 0) {
                    const avg = (values.reduce((a, b) => a + b, 0) / values.length).toFixed(1);
                    const min = Math.min(...values);
                    const max = Math.max(...values);
                    
                    let maxValue = 10;
                    if (q.type === 'emoji' && q.options) {
                        maxValue = Math.max(...q.options.map(o => o.value));
                    } else if (q.type === 'slider') {
                        maxValue = q.max;
                    } else if (q.type === 'counter') {
                        maxValue = max > 0 ? '‚àû' : 10;
                    }
                    
                    const percentage = q.type === 'counter' ? 0 : Math.round((avg / maxValue) * 100);
                    
                    const card = document.createElement('div');
                    card.className = 'question-card';
                    card.innerHTML = `
                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <div style="font-size: 32px; margin-right: 15px;">${q.icon}</div>
                            <div style="flex: 1;">
                                <div style="font-size: 18px; font-weight: 600; color: #412838; margin-bottom: 5px;">${q.text}</div>
                                <div style="font-size: 14px; color: #683729;">Bas√© sur ${values.length} semaine(s)</div>
                            </div>
                        </div>
                        <div style="background: #F5EDE3; padding: 20px; border-radius: 8px;">
                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; text-align: center;">
                                <div>
                                    <div style="font-size: 12px; color: #683729; margin-bottom: 5px;">Moyenne</div>
                                    <div style="font-size: 28px; font-weight: bold; color: #C8B256;">${avg}${q.type !== 'counter' ? '/' + maxValue : ''}</div>
                                </div>
                                <div>
                                    <div style="font-size: 12px; color: #683729; margin-bottom: 5px;">Min</div>
                                    <div style="font-size: 28px; font-weight: bold; color: #683729;">${min}</div>
                                </div>
                                <div>
                                    <div style="font-size: 12px; color: #683729; margin-bottom: 5px;">Max</div>
                                    <div style="font-size: 28px; font-weight: bold; color: #B1833E;">${max}</div>
                                </div>
                            </div>
                            ${q.type !== 'counter' ? `
                            <div style="margin-top: 15px;">
                                <div style="background: white; height: 20px; border-radius: 10px; overflow: hidden; border: 2px solid #B1833E;">
                                    <div style="background: linear-gradient(135deg, #C8B256 0%, #B1833E 100%); height: 100%; width: ${percentage}%; transition: width 0.3s;"></div>
                                </div>
                                <div style="text-align: center; margin-top: 5px; font-size: 14px; color: #683729;">${percentage}%</div>
                            </div>
                            ` : ''}
                        </div>
                    `;
                    detailsContent.appendChild(card);
                }
            });
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            
            const sheetData = [['Semaine']];
            questions.forEach(q => {
                sheetData[0].push(q.text);
            });
            
            const weeks = Object.keys(data).sort((a, b) => {
                return parseInt(a.replace('week', '')) - parseInt(b.replace('week', ''));
            });
            
            weeks.forEach(week => {
                const row = [week.replace('week', 'Semaine ')];
                questions.forEach(q => {
                    row.push(data[week][q.id] || '');
                });
                sheetData.push(row);
            });
            
            const ws = XLSX.utils.aoa_to_sheet(sheetData);
            XLSX.utils.book_append_sheet(wb, ws, 'Mes check-ins');
            
            XLSX.writeFile(wb, 'Mon_Checkin_Hebdo.xlsx');
        }

        function saveData() {
            localStorage.setItem('weeklyCheckin', JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem('weeklyCheckin');
            if (saved) {
                data = JSON.parse(saved);
            }
        }

        // Initialisation au chargement de la page
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            initWeekSelector();
        });
    </script>
</body>
